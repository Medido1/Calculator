<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <table>
    <tr>
      <th colspan="4" id="result"></th>
    </tr>
    <tr>
      <td date-key="">1</td>
      <td date-key="">2</td>
      <td date-key="">3</td>
      <td date-key="" class="operator">+</td>
    </tr>
    <tr>
      <td date-key="">4</td>
      <td date-key="">5</td>
      <td date-key="">6</td>
      <td date-key="" class="operator">-</td>
    </tr>
    <tr>
      <td date-key="">7</td>
      <td date-key="">8</td>
      <td date-key="">9</td>
      <td date-key="" class="operator">*</td>
    </tr>
    <tr>
      <td data-key="" class="backspace"><img class="backspace" src="./img/backspace-a-svgrepo-com.svg" alt="AUTHOR: vaadin" ></td>
      <td data-key="">0</td>
      <td data-key="" class="decimal">.</td>
      <td data-key="" class="operator">/</td>
    </tr>
    <tr>
      <td colspan="3" data-key="" class="clear">Clear</td>
      <td data-key="" class="operator" >=</td>
    </tr>
  </table>
</body>
</html>
