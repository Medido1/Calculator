<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <table>
    <tr>
      <th colspan="4" id="result"></th>
    </tr>
    <tr>
      <td data-key="97">1</td>
      <td data-key="98">2</td>
      <td data-key="99">3</td>
      <td data-key="107" class="operator">+</td>
    </tr>
    <tr>
      <td data-key="100">4</td>
      <td data-key="101">5</td>
      <td data-key="102">6</td>
      <td data-key="109" class="operator">-</td>
    </tr>
    <tr>
      <td data-key="103">7</td>
      <td data-key="104">8</td>
      <td data-key="105">9</td>
      <td data-key="106" class="operator">*</td>
    </tr>
    <tr>
      <td data-key="8" class="backspace"><img class="backspace" src="./img/backspace-a-svgrepo-com.svg" alt="AUTHOR: vaadin" ></td>
      <td data-key="96">0</td>
      <td data-key="110" class="decimal">.</td>
      <td data-key="111" class="operator">/</td>
    </tr>
    <tr>
      <td data-key="32" colspan="2"  class="clear">Clear</td>
      <td data-key="192" class="operator">%</td>
      <td data-key="13" class="operator" >=</td>
    </tr>
  </table>
</body>
</html>
